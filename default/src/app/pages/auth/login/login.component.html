<div class="bg-auth">
    <div class="auth-form">
        <h2 class="mt-4 mb-4 font-weight-light">Login</h2>
        <hr>
        <form [formGroup]="formLogin" action="" (submit)="submit()" class="pb-3" autocomplete="off">
            <div class="auth-form-group">
                <label for="">Email </label>
                <input type="email" formControlName="email" class="auth-input" name="email" placeholder="example@example.com">
                <span class="text-danger" *ngIf="formLogin.get('email').errors?.email">Invalid Email</span>
            </div>
            <div class="auth-form-group">
                <label for="">Password </label>
                <input type="password" formControlName="password"  class="auth-input" name="password" placeholder="example123">
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="remember" id="remember" (change)="rememberAccount($event)" disabled>
                    <label for="remember" class="ml-2">Remember me</label>
                </div>
                <div class="col-4 w-100">
                    <p>Forgot your password?</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-sign-in" [disabled]="formLogin.invalid">Sign In</button>
            </div>
        </form>
        <hr>
        <div class="mt-3">
            <span>You dont have account?</span>
            <a class="d-block" [routerLink]="['auth/sign-in']">create your account now!</a>
        </div>
    </div>
</div>
